<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tendances Revente</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fdfdfd; color: #333; }
    h1 { font-size: 1.6em; margin-bottom: 1em; }
    li { margin: 0.5em 0; background: #eef; padding: 0.8em; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Articles Tendance sur TikTok / Pinterest</h1>
  <ul id="trend-list"><li>Chargement...</li></ul>

  <script>
    fetch("https://replit.com/@rgarcon31/trend-backend?v=1") // remplace par ton lien exact
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("trend-list");
        ul.innerHTML = "";
        data.forEach(tag => {
          const li = document.createElement("li");
          li.textContent = "#" + tag;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("trend-list").innerHTML = "<li>Erreur de chargement</li>";
      });
  </script>
</body>
</html>
